<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduciendo Video - Goikorol</title>
    <link rel="icon" href="imagenes/logo.png" type="image/jpeg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Copia tu header completo aquí (incluyendo nav, logo, menú móvil, etc.) -->
   <header id="dynamic-header">
    <nav>
        <div class="logo-container">
            <a href= "index.html">
                <img src="imagenes/logo.webp" alt="Logo Goikorol" class="header-logo">
            </a>
            <a href= "index.html">
                <span class="logo-text">Goikorol</span>
            </a>
        </div>

        <!-- Menú desktop (visible solo en pantallas grandes) -->
        <ul id="nav-menu-desktop">
            <li><a href="#home">Inicio</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#horarios">Horarios de Streams</a></li>
            <li><a href="#recomendaciones">Recomendaciones</a></li>
            <li><a href="#musica">Música</a></li>
        </ul>

        <!-- Botón hamburguesa (solo visible en móvil) -->
        <!--<div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Menú móvil desplegable -->
        <div class="mobile-menu" id="mobile-menu">
            <ul id="nav-menu-mobile">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#horarios">Horarios de Streams</a></li>
                <li><a href="#recomendaciones">Recomendaciones</a></li>
                <li><a href="#musica">Música</a></li>
            </ul>
        </div>
    </nav>
</header>

    
    <!-- Tabs (copia de index.html para consistencia) -->
     <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="home">Inicio</button>
            <button class="tab-button" data-tab="videos">Videos</button>
            <button class="tab-button" data-tab="horarios">Horarios</button>
            <button class="tab-button" data-tab="recomendaciones">Recomendaciones</button>
            <button class="tab-button" data-tab="musica">Música</button>
            <button class="tab-button" data-tab="comunidad">Comunidad</button>
        </div>
    </div>

    <main class="tab-content">
        <section id="player" class="tab-panel active">
            <div class="player-header">
                <button id="back-button">⬅ Volver</button>
                <h2 id="player-title"></h2>
            </div>

            <div class="player-layout">

            <div class="player-main">
                <iframe id="youtube-player" frameborder="0" allowfullscreen></iframe>

                <div class="player-info">
                    <h2 id="player-title"></h2>
                    <p class="player-date"></p>
                    <p class="player-description"></p>
                </div>

            </div>

        </div>

        </section>
    </main>

    <!-- Copia tu footer completo aquí -->
   <div class="footer-bottom">
            <p>&copy; 2025 Goikorol. Todos los derechos reservados.</p>
            <p>Hecho con mucho ❤️ para la comunidad mas careta!</p>
        </div>

    <script src="js/scripts.js"></script>
    <script>
    const backButton = document.getElementById('back-button');

    backButton.addEventListener('click', () => {
        // Volver a index y abrir pestaña Videos
        window.location.href = 'index.html#videos';
    });
</script>

    <script>
        // Cargar video desde URL param
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video');
        if (videoId) {
            document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            
            // Opcional: Cargar detalles desde JSON (buscar por ID)
            async function loadDetails() {
                const response = await fetch('data/videos.json');
                const videos = await response.json();
                const video = videos.find(v => v.id === videoId);
                if (video) {
                    document.getElementById('player-title').textContent = video.title;
                    document.querySelector('.player-description').textContent = video.description;
                    document.querySelector('.player-date').textContent = `Publicado: ${video.date}`;

                }
            }
            loadDetails();
        }
    </script>
</body>
</html>
